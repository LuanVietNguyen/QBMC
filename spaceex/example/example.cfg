system = sys1
initially = "x==0 & 0<= rate1 <= 1  & 0 <= rate2 <= 2 & loc(agent_1)==locA"
forbidden = "loc(agent_1)==locB &  x < 2.5"
scenario = stc
directions = oct
set-aggregation = chull
sampling-time = 0.001
time-horizon = 25
iter-max = 1000
output-variables = "x"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
